<!DOCTYPE html>
<html lang=es dir=ltr>

<head>
  <meta charset=utf-8 />
  <meta http-equiv=X-UA-Compatible content='IE=edge' />
  <meta name=viewport content='width=device-width, initial-scale=1' />
  <meta name=description content='Prueba Individual Evaluable sobre Validaciones' />
  <title>PRU-02.01 - Ejercicio 1</title>

  <link rel=stylesheet href=css/reset.css />
  <link rel=stylesheet href=css/validaciones.css />
</head>

<body>
  <h1>PRU-02.01 - Ejercicio 1</h1>
  <p>Ejercicio sobre Validaciones de Formularios</p>

  <div id=divError></div>
  <p>
    <label for=iMatricula>Matr√≠cula</label>
    <input type=text pattern="/([A-Z]{2}-)?[0-9]{4}-([A-Z]{2-3})?/" id=iMatricula />
  </p>

  <p>
    <label for=sCurso>Curso</label>
    <select id=sCurso>
      <option value=null> </option>
      <option value=1DAW>Primero de DAW</option>
      <option value=2DAW>Segundo de DAW</option>
    </select>
  </p>

  <p>
    <label for=iCalculo1>Calculos</label>
    <input type=number min=0 max=10 step=1 id=iCalculo1 />
    <input type=number min=0 max=10 step=1 id=iCalculo2 />
    <input type=number min=0 max=10 step=1 id=iCalculo3 />
    <span id=spanMedia >N/A</span>
  </p>

  <p>
    <button type=button id=btnCero>Poner a Cero</button>
    <button onsubmit="">Enviar</button>
  </p>

  <script src=js/validaciones.js></script>
</body>

</html>
